<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ToDo</title>
</head>
<body>
    <section class="header-container">
        <div class="header">
            <h1 class="todo-header">Add Todo</h1>
        </div>
        <form class="todo-form">
            <input class="todo-input" type="text" id="name" name="task" placeholder="I want to....">
           </form>
        <div class="container-list"> 
            <ul class="button-list">
                <li class="button-list-item">
                    <button class="item-button">All</button>
                </li>
                <li class="button-list-item">
                    <button class="item-button">Done</button>
                </li>
                <li class="button-list-item">
                    <button class="item-button">Undone</button>
                </li>
            </ul>
            <div class="container-sort">
                <span class="sort-header">Sort by Date</span>
            </div>
        </div>  
    </section>
</body>
</html>
